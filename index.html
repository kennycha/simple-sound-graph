<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Simple Sound Graph</title>
  </head>
  <body>
    <header>
      <div class="buttons">
        <button id="loadButton" disabled>loading...</button>
        <button id="playButton" disabled>play</button>
      </div>
      <div class="track-select-wrapper">
        <label class="track-select-label" for="trackSelect">Choose a track:</label>
        <select name="trackSelect" id="trackSelect" class="track-select">
          <option value="">loading tracks...</option>
        </select>
      </div>
    </header>
    <main>
      <div id="player" class="player">
        <div id="playerPlaceholder" class="player-placeholder"></div>
      </div>
    </main>
    <footer class="copyright-wrapper">
      <p class="copyright">&copy; kennycha</p>
      <p>|</p>
      <a href="https://github.com/kennycha/simple-sound-graph" target="_blank"><p>Github</p></a>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
